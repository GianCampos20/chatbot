<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/darkly.min.css') }}">
</head>

<body>

    <!-- Contenedor del chat -->
    <div class="container-fluid d-flex flex-column p-0" style="max-width: 100%; height: 100vh;">
        <div class="container d-flex flex-column flex-grow-1 p-3"
            style="max-width: 700px; margin: 0 auto; height: 100%;">
            <h2 class="text-center mb-3">ðŸ¤– ChatBot</h2>

            <div id="chatBox" class="flex-grow-1">
                <div id="placeholder" class="text-center text-light">Empieza a hablar con el Bot ðŸ¤–</div>
            </div>

            <!-- Input y BotÃ³n -->
            <div id="inputArea" class="input-group w-100">
                <input type="text" id="userInput" class="form-control" placeholder="Escribe tu mensaje..."
                    onkeydown="if (event.key === 'Enter') sendMessage()">
                <button class="btn btn-primary" onclick="sendMessage()">Enviar</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>


</html>
